<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equity Options Calculator</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple icon components
        const DollarSign = ({ className }) => <span className={className}>üí∞</span>;
        const TrendingUp = ({ className }) => <span className={className}>üìà</span>;
        const Info = ({ className }) => <span className={className}>‚ÑπÔ∏è</span>;

        const Tooltip = ({ text, children }) => {
          const [show, setShow] = useState(false);
          
          return (
            <div className="relative inline-block">
              <span
                onMouseEnter={() => setShow(true)}
                onMouseLeave={() => setShow(false)}
                className="cursor-help"
              >
                {children}
              </span>
              {show && (
                <div className="absolute z-10 w-64 p-3 text-sm bg-gray-900 text-white rounded-lg shadow-lg -top-2 left-full ml-2">
                  {text}
                  <div className="absolute top-3 -left-1 w-2 h-2 bg-gray-900 transform rotate-45"></div>
                </div>
              )}
            </div>
          );
        };

        const EquityOptionsCalculator = () => {
          const [inputs, setInputs] = useState({
            totalStockOptions: 100000,
            percentageVested: 50,
            strikePrice: 0.6,
            totalCompanyShares: 20000000,
            currentValuation: 100,
            currentValuationUnit: 'M',
            futureValuation: 5,
            futureValuationUnit: 'B',
            expectedRounds: 3,
            dilutionPerRound: 20
          });

          const [results, setResults] = useState({
            vestedShares: 0,
            currentSharePrice: 0,
            currentOwnership: 0,
            currentExerciseCost: 0,
            currentEquityValue: 0,
            currentPostExerciseValue: 0,
            futureSharePrice: 0,
            futureOwnership: 0,
            futureExerciseCost: 0,
            futureEquityValue: 0,
            futurePostExerciseValue: 0,
            dilutedFutureOwnership: 0,
            dilutedFutureValue: 0,
            dilutedPostExerciseValue: 0,
            totalDilution: 0,
            futureROI: 0
          });

          // Load URL parameters on mount
          useEffect(() => {
            const urlParams = new URLSearchParams(window.location.search);
            const newInputs = { ...inputs };
            
            Object.keys(inputs).forEach(key => {
              const value = urlParams.get(key);
              if (value !== null) {
                if (key.includes('Unit')) {
                  newInputs[key] = value;
                } else {
                  newInputs[key] = parseFloat(value) || inputs[key];
                }
              }
            });
            
            setInputs(newInputs);
          }, []);

          useEffect(() => {
            calculateResults();
            updateURL();
          }, [inputs]);

          const updateURL = () => {
            const params = new URLSearchParams();
            Object.keys(inputs).forEach(key => {
              if (inputs[key]) params.set(key, inputs[key]);
            });
            
            const newURL = window.location.pathname + '?' + params.toString();
            window.history.replaceState({}, '', newURL);
          };

          const calculateResults = () => {
            const {
              totalStockOptions,
              percentageVested,
              strikePrice,
              totalCompanyShares,
              currentValuation,
              currentValuationUnit,
              futureValuation,
              futureValuationUnit,
              expectedRounds,
              dilutionPerRound
            } = inputs;

            // Convert valuations to actual numbers
            const currentVal = parseFloat(currentValuation) * (currentValuationUnit === 'B' ? 1000000000 : 1000000);
            const futureVal = parseFloat(futureValuation) * (futureValuationUnit === 'B' ? 1000000000 : 1000000);
            
            const totalOptions = parseFloat(totalStockOptions) || 0;
            const vestedPercent = parseFloat(percentageVested) || 0;
            const strike = parseFloat(strikePrice) || 0;
            const totalShares = parseFloat(totalCompanyShares) || 0;

            if (totalOptions <= 0 || totalShares <= 0 || currentVal <= 0) {
              setResults({
                vestedShares: 0,
                currentSharePrice: 0,
                currentOwnership: 0,
                currentExerciseCost: 0,
                currentEquityValue: 0,
                currentPostExerciseValue: 0,
                futureSharePrice: 0,
                futureOwnership: 0,
                futureExerciseCost: 0,
                futureEquityValue: 0,
                futurePostExerciseValue: 0,
                dilutedFutureOwnership: 0,
                dilutedFutureValue: 0,
                dilutedPostExerciseValue: 0,
                totalDilution: 0,
                futureROI: 0
              });
              return;
            }

            // Basic calculations
            const vestedShares = Math.round(totalOptions * (vestedPercent / 100));
            const currentSharePrice = currentVal / totalShares;
            const currentOwnership = (totalOptions / totalShares) * 100;
            const currentExerciseCost = vestedShares * strike;
            const currentEquityValue = vestedShares * currentSharePrice;
            const currentPostExerciseValue = currentEquityValue - currentExerciseCost;

            // Future calculations with dilution
            let dilutedFutureOwnership = currentOwnership;
            let dilutedFutureValue = 0;
            let dilutedPostExerciseValue = 0;
            let totalDilution = 0;
            let futureROI = 0;

            if (futureVal > 0) {
              const rounds = parseFloat(expectedRounds) || 0;
              const dilutionRate = parseFloat(dilutionPerRound) || 0;
              
              // Calculate compound dilution
              const dilutionFactor = Math.pow(1 - (dilutionRate / 100), rounds);
              dilutedFutureOwnership = currentOwnership * dilutionFactor;
              totalDilution = (1 - dilutionFactor) * 100;
              
              // Diluted share price calculation
              const dilutedTotalShares = totalShares / dilutionFactor;
              const dilutedSharePrice = futureVal / dilutedTotalShares;
              
              dilutedFutureValue = vestedShares * dilutedSharePrice;
              dilutedPostExerciseValue = dilutedFutureValue - currentExerciseCost;
              futureROI = currentExerciseCost > 0 ? ((dilutedPostExerciseValue / currentExerciseCost) * 100) : 0;
            }

            setResults({
              vestedShares,
              currentSharePrice,
              currentOwnership,
              currentExerciseCost,
              currentEquityValue,
              currentPostExerciseValue,
              futureSharePrice: 0,
              futureOwnership: 0,
              futureExerciseCost: currentExerciseCost,
              futureEquityValue: 0,
              futurePostExerciseValue: 0,
              dilutedFutureOwnership,
              dilutedFutureValue,
              dilutedPostExerciseValue,
              totalDilution,
              futureROI
            });
          };

          const handleInputChange = (field, value) => {
            setInputs(prev => ({
              ...prev,
              [field]: value
            }));
          };

          const handleSliderChange = (field, value) => {
            setInputs(prev => ({
              ...prev,
              [field]: parseInt(value)
            }));
          };

          const formatCurrency = (amount) => {
            return new Intl.NumberFormat('en-US', {
              style: 'currency',
              currency: 'USD',
              minimumFractionDigits: 0,
              maximumFractionDigits: 0
            }).format(amount);
          };

          const formatNumber = (num) => {
            return new Intl.NumberFormat('en-US').format(Math.round(num));
          };

          const formatPercentage = (num) => {
            return `${num.toFixed(3)}%`;
          };

          return (
            <div className="min-h-screen bg-white">
              {/* Header Bar */}
              <div className="bg-gray-900 text-white py-4 px-6">
                <div className="max-w-7xl mx-auto">
                  <h1 className="text-xl font-semibold">Equity Options Calculator</h1>
                </div>
              </div>

              <div className="max-w-7xl mx-auto px-6 py-12">
                <div className="bg-white">
                  {/* Intro Section */}
                  <div className="mb-12">
                    <p className="text-lg text-gray-700 leading-relaxed">
                      Calculate exercise costs and potential returns for your stock options. 
                      Understand the true value of your equity compensation.
                    </p>
                  </div>

                  {/* Main Content */}
                  <div className="space-y-12">
                    <div className="grid lg:grid-cols-2 gap-12">
                      <div className="space-y-8">
                        <h2 className="text-2xl font-semibold text-gray-900 flex items-center border-b pb-3">
                          Your Equity Details
                          <Tooltip text="All of this information should be available in your offer letter or option grant agreement.">
                            <Info className="w-4 h-4 text-gray-400 ml-2" />
                          </Tooltip>
                        </h2>
                        
                        <div className="space-y-6">
                          <div>
                            <label className="block text-sm font-medium text-gray-900 mb-2">
                              Stock Options
                            </label>
                            <input
                              type="number"
                              step="1000"
                              value={inputs.totalStockOptions}
                              onChange={(e) => handleInputChange('totalStockOptions', e.target.value)}
                              className="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-900 focus:border-gray-900 text-base"
                            />
                          </div>

                          <div>
                            <label className="block text-sm font-medium text-gray-900 mb-2">
                              Percentage of Options Vested: {inputs.percentageVested}%
                            </label>
                            <input
                              type="range"
                              min="0"
                              max="100"
                              value={inputs.percentageVested}
                              onChange={(e) => handleSliderChange('percentageVested', e.target.value)}
                              className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                            />
                            <div className="flex justify-between text-xs text-gray-500 mt-1">
                              <span>0%</span>
                              <span>100%</span>
                            </div>
                          </div>

                          <div>
                            <label className="block text-sm font-medium text-gray-900 mb-2">
                              Strike Price
                            </label>
                            <div className="relative">
                              <span className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">$</span>
                              <input
                                type="number"
                                step="0.01"
                                value={inputs.strikePrice}
                                onChange={(e) => handleInputChange('strikePrice', e.target.value)}
                                className="w-full pl-8 pr-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-900 focus:border-gray-900 text-base"
                              />
                            </div>
                          </div>

                          <div>
                            <label className="block text-sm font-medium text-gray-900 mb-2">
                              Total Company Shares
                            </label>
                            <input
                              type="number"
                              step="1000000"
                              value={inputs.totalCompanyShares}
                              onChange={(e) => handleInputChange('totalCompanyShares', e.target.value)}
                              className="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-gray-900 focus:border-gray-900 text-base"
                            />
                          </div>

                          <div>
                            <label className="block text-sm font-medium text-gray-900 mb-2">
                              Company Current Value
                            </label>
                            <div className="flex">
                              <input
                                type="number"
                                step="10"
                                value={inputs.currentValuation}
                                onChange={(e) => handleInputChange('currentValuation', e.target.value)}
                                className="flex-1 px-4 py-3 border border-gray-300 rounded-l-md focus:ring-2 focus:ring-gray-900 focus:border-gray-900 text-base"
                              />
                              <div className="flex">
                                <button
                                  type="button"
                                  onClick={() => handleInputChange('currentValuationUnit', 'M')}
                                  className={`px-5 py-3 border border-l-0 border-gray-300 text-sm font-medium transition-colors ${
                                    inputs.currentValuationUnit === 'M' 
                                      ? 'bg-gray-900 text-white' 
                                      : 'bg-white text-gray-700 hover:bg-gray-50'
                                  }`}
                                >
                                  M
                                </button>
                                <button
                                  type="button"
                                  onClick={() => handleInputChange('currentValuationUnit', 'B')}
                                  className={`px-5 py-3 border border-l-0 border-gray-300 rounded-r-md text-sm font-medium transition-colors ${
                                    inputs.currentValuationUnit === 'B' 
                                      ? 'bg-gray-900 text-white' 
                                      : 'bg-white text-gray-700 hover:bg-gray-50'
                                  }`}
                                >
                                  B
                                </button>
                              </div>
                            </div>
                          </div>

                          <div>
                            <label className="block text-sm font-medium text-gray-900 mb-2">
                              Hypothetical Exit Value
                            </label>
                            <div className="flex">
                              <input
                                type="number"
                                step="10"
                                value={inputs.futureValuation}
                                onChange={(e) => handleInputChange('futureValuation', e.target.value)}
                                className="flex-1 px-4 py-3 border border-gray-300 rounded-l-md focus:ring-2 focus:ring-gray-900 focus:border-gray-900 text-base"
                              />
                              <div className="flex">
                                <button
                                  type="button"
                                  onClick={() => handleInputChange('futureValuationUnit', 'M')}
                                  className={`px-5 py-3 border border-l-0 border-gray-300 text-sm font-medium transition-colors ${
                                    inputs.futureValuationUnit === 'M' 
                                      ? 'bg-gray-900 text-white' 
                                      : 'bg-white text-gray-700 hover:bg-gray-50'
                                  }`}
                                >
                                  M
                                </button>
                                <button
                                  type="button"
                                  onClick={() => handleInputChange('futureValuationUnit', 'B')}
                                  className={`px-5 py-3 border border-l-0 border-gray-300 rounded-r-md text-sm font-medium transition-colors ${
                                    inputs.futureValuationUnit === 'B' 
                                      ? 'bg-gray-900 text-white' 
                                      : 'bg-white text-gray-700 hover:bg-gray-50'
                                  }`}
                                >
                                  B
                                </button>
                              </div>
                            </div>
                            
                            {/* Preset buttons */}
                            <div className="mt-4">
                              <div className="grid grid-cols-2 gap-2">
                                <button
                                  onClick={() => {
                                    handleInputChange('futureValuation', 1);
                                    handleInputChange('futureValuationUnit', 'B');
                                  }}
                                  className="px-3 py-2 text-sm bg-gray-100 text-gray-900 rounded-md hover:bg-gray-200 transition-colors font-medium"
                                  type="button"
                                >
                                  $1B
                                </button>
                                <button
                                  onClick={() => {
                                    handleInputChange('futureValuation', 2.5);
                                    handleInputChange('futureValuationUnit', 'B');
                                  }}
                                  className="px-3 py-2 text-sm bg-gray-100 text-gray-900 rounded-md hover:bg-gray-200 transition-colors font-medium"
                                  type="button"
                                >
                                  $2.5B
                                </button>
                                <button
                                  onClick={() => {
                                    handleInputChange('futureValuation', 10);
                                    handleInputChange('futureValuationUnit', 'B');
                                  }}
                                  className="px-3 py-2 text-sm bg-gray-100 text-gray-900 rounded-md hover:bg-gray-200 transition-colors font-medium"
                                  type="button"
                                >
                                  $10B
                                </button>
                                <button
                                  onClick={() => {
                                    handleInputChange('futureValuation', 100);
                                    handleInputChange('futureValuationUnit', 'B');
                                  }}
                                  className="px-3 py-2 text-sm bg-gray-100 text-gray-900 rounded-md hover:bg-gray-200 transition-colors font-medium"
                                  type="button"
                                >
                                  $100B
                                </button>
                              </div>
                            </div>
                          </div>

                          <div className="border-t pt-6 mt-2">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                              Dilution Assumptions
                              <Tooltip text="Future funding rounds will dilute your ownership as new investors buy shares. A typical assumption is 10-20% dilution per round. This calculator uses compound dilution - each round dilutes your remaining ownership, not your original ownership.">
                                <Info className="w-4 h-4 text-gray-400 ml-2" />
                              </Tooltip>
                            </h3>
                            
                            <div className="space-y-6">
                              <div>
                                <label className="block text-sm font-medium text-gray-900 mb-2">
                                  Additional Rounds of Funding: {inputs.expectedRounds}
                                </label>
                                <input
                                  type="range"
                                  min="0"
                                  max="10"
                                  value={inputs.expectedRounds}
                                  onChange={(e) => handleSliderChange('expectedRounds', e.target.value)}
                                  className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                />
                                <div className="flex justify-between text-xs text-gray-500 mt-1">
                                  <span>0</span>
                                  <span>10</span>
                                </div>
                              </div>

                              <div>
                                <label className="block text-sm font-medium text-gray-900 mb-2">
                                  Dilution Per Round: {inputs.dilutionPerRound}%
                                </label>
                                <input
                                  type="range"
                                  min="0"
                                  max="50"
                                  value={inputs.dilutionPerRound}
                                  onChange={(e) => handleSliderChange('dilutionPerRound', e.target.value)}
                                  className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                />
                                <div className="flex justify-between text-xs text-gray-500 mt-1">
                                  <span>0%</span>
                                  <span>50%</span>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div className="space-y-8">
                        <h2 className="text-2xl font-semibold text-gray-900 border-b pb-3">Results</h2>
                        
                        {/* Current Equity Value Section */}
                        <div className="bg-gray-50 border border-gray-200 rounded-lg p-6">
                          <h3 className="text-lg font-semibold text-gray-900 mb-4">Current Equity Value*</h3>
                          <div className="text-4xl font-bold text-gray-900 mb-6">
                            {formatCurrency(results.currentPostExerciseValue)}
                          </div>
                          
                          <div className="space-y-3 text-sm">
                            <div className="flex justify-between py-2">
                              <span className="text-gray-600">Vested shares:</span>
                              <span className="font-semibold text-gray-900">{formatNumber(results.vestedShares)}</span>
                            </div>
                            <div className="flex justify-between py-2">
                              <span className="text-gray-600">Your initial percentage ownership:</span>
                              <span className="font-semibold text-gray-900">{formatPercentage(results.currentOwnership)}</span>
                            </div>
                            <div className="flex justify-between py-2">
                              <span className="text-gray-600">Current cost to exercise:</span>
                              <span className="font-semibold text-gray-900">{formatCurrency(results.currentExerciseCost)}</span>
                            </div>
                            <div className="flex justify-between border-t border-gray-300 pt-3 mt-3">
                              <span className="text-gray-900 font-medium">Current equity value post-exercise*:</span>
                              <span className="font-bold text-gray-900">{formatCurrency(results.currentPostExerciseValue)}</span>
                            </div>
                          </div>
                        </div>

                        {/* Dilution Impact */}
                        {results.totalDilution > 0 && (
                          <div className="bg-red-50 border-2 border-red-200 rounded-lg p-6">
                            <h3 className="text-lg font-semibold text-gray-900 mb-3">Dilution Impact</h3>
                            <div className="text-3xl font-bold text-red-700 mb-2">
                              -{results.totalDilution.toFixed(1)}% ownership reduction
                            </div>
                            <div className="text-sm text-gray-700 font-medium">
                              Final ownership: {formatPercentage(results.dilutedFutureOwnership)}
                            </div>
                          </div>
                        )}

                        {/* Future Equity Value Section */}
                        {results.dilutedFutureValue > 0 && (
                          <div className="bg-gray-900 text-white rounded-lg p-6">
                            <h3 className="text-lg font-semibold mb-4">Total Future Equity Value*</h3>
                            <div className="text-4xl font-bold mb-6">
                              {formatCurrency(results.dilutedFutureValue)}
                            </div>
                            
                            <div className="space-y-3 text-sm border-t border-gray-700 pt-4 mt-4">
                              <div className="flex justify-between py-2">
                                <span className="text-gray-300">Cost to exercise options:</span>
                                <span className="font-semibold">{formatCurrency(results.currentExerciseCost)}</span>
                              </div>
                              <div className="flex justify-between py-2">
                                <span className="text-gray-300">ROI:</span>
                                <span className="font-semibold">{results.futureROI.toFixed(0)}%</span>
                              </div>
                              <div className="flex justify-between border-t border-gray-700 pt-3">
                                <span className="font-medium">Total future equity value, post-exercise:</span>
                                <span className="font-bold text-white">{formatCurrency(results.dilutedPostExerciseValue)}</span>
                              </div>
                            </div>
                            
                            <div className="text-xs text-gray-400 mt-4">
                              After {inputs.expectedRounds} rounds @ {inputs.dilutionPerRound}% dilution each
                            </div>
                          </div>
                        )}
                      </div>
                    </div>
                  </div>

                  {/* Summary Section */}
                  <div className="mt-12 bg-gray-50 border border-gray-200 rounded-lg p-6">
                    <div className="flex items-start">
                      <Info className="w-5 h-5 text-gray-600 mr-3 mt-0.5 flex-shrink-0" />
                      <div>
                        <h3 className="font-semibold text-gray-900 mb-3">Summary</h3>
                        <p className="text-gray-700 text-sm leading-relaxed mb-4">
                          You have <strong>{formatNumber(results.vestedShares)} vested shares</strong> out of {formatNumber(inputs.totalStockOptions)} total options 
                          ({inputs.percentageVested}% vested). Current post-exercise value: <strong>{formatCurrency(results.currentPostExerciseValue)}</strong>.
                        </p>
                        {results.dilutedPostExerciseValue > 0 && (
                          <p className="text-gray-700 text-sm leading-relaxed">
                            <strong>Future Scenario:</strong> With {inputs.expectedRounds} funding rounds at {inputs.dilutionPerRound}% dilution each, 
                            your ownership would be reduced by <strong>{results.totalDilution.toFixed(1)}%</strong>. 
                            At {inputs.futureValuation}{inputs.futureValuationUnit} valuation, after dilution and exercise costs, 
                            your equity would be worth <strong>{formatCurrency(results.dilutedPostExerciseValue)}</strong> (ROI: {results.futureROI.toFixed(0)}%).
                          </p>
                        )}
                      </div>
                    </div>
                  </div>

                  {/* Footer */}
                  <div className="mt-8 text-center text-xs text-gray-500">
                    <p>*Content is meant for informational purposes only. This should not be construed as solicitation or recommendation of any investment or investment strategy.</p>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<EquityOptionsCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
